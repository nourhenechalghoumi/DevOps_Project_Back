version: '3'
services:
  grafana:
    image: grafana/grafana
    container_name: Grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

volumes:
  grafana-storage:

  prometheus:

networks:
  monitoring:
    driver: bridge

